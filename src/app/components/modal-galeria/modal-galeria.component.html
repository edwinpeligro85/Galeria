<!-- Esta es para la galeria -->
<div *ngIf="image" class="galeria" [style.background-image]="image"></div>

<!-- Esta es para el inicio -->
<div *ngIf="dataInicio" class="card bg-light" >
    <img class="card-img-top" width="100%" height="280px" src="{{dataInicio.image}}" alt="{{dataInicio.titulo}}">
    <div class="card-body">
        <h5 class="card-title">{{dataInicio.titulo}}</h5>
        <p class="card-text">{{dataInicio.descripcion}}</p>
    </div>
</div>
