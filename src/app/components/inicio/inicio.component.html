<div class="container py-5">
  <div class="row">
      <div class="card col-12 col-md-6 col-lg-3 p-2 animated fadeIn" *ngFor="let item of cardItems">
          <a (click)="openDialog(item.titulo, item.image, item.descripcion)" class="d-flex flex-column align-items-center">
              <img class="card-img-top w-100" src="{{item.image}}" alt="{{item.titulo}}">
              <div class="card-body w-100 pl-5 pl-md-0">
                  <h5 class="card-title pl-2">{{item.titulo}}</h5>
              </div>
          </a>
      </div>
  </div>
</div>
