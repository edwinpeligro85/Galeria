<div class="d-flex" id="wrapper">

  <!-- Sidebar -->
  <div class="bg-light border-right sticky-top" id="sidebar-wrapper">
    <div class="sidebar-heading">Panel Administrador</div>
    <div class="list-group list-group-flush">
      <a *ngFor="let item of navItems" (click)="cargarRuta('cms'+item.rute)" class="list-group-item list-group-item-action bg-light">{{item.name}}</a>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom sticky-top">
      <button (click)="menuToggle()" class="btn btn-primary" id="menu-toggle">Menu</button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li *ngFor="let item of navItems" class="nav-item">
              <a class="nav-link" (click)="cargarRuta(item.rute)">{{item.name}}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" (click)="cerrarSesion()">Salir</a>
            </li>
            <!-- <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li> -->
          </ul>
          </div>
    </nav>

      <div class="container-fluid">
        <!-- <router-outlet *ngIf="!rutaHome"></router-outlet> -->

        <div [ngSwitch]="rutaDash">
          <div *ngSwitchCase="'inicio'"><app-inicio></app-inicio></div>
          <div *ngSwitchCase="'slider'" class="py-5"><app-slider></app-slider></div>
          <div *ngSwitchCase="'galeria'"><app-galeria></app-galeria></div>
          <div *ngSwitchCase="'cmsinicio'"><app-cms-inicio></app-cms-inicio></div>
          <div *ngSwitchCase="'cmsslider'"><app-cms-slider></app-cms-slider></div>
          <div *ngSwitchCase="'cmsgaleria'"><app-cms-galeria></app-cms-galeria></div>
          <div *ngSwitchDefault></div>
        </div>
      </div>
  </div>
  <!-- /#page-content-wrapper -->

</div>
