<div class="container-fluid bg-light h-100">
    <div *ngIf="logget" class="d-flex justify-content-center align-items-center h-100">
        <div class="spinner-grow text-danger mx-auto my-auto" role="status" style="width: 5rem; height: 5rem;">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div *ngIf="!logget" class="d-flex justify-content-center h-100 animated fadeIn">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="https://pngimage.net/wp-content/uploads/2018/05/admin-png-4.png" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input id="email" type="email" name="email" class="form-control input_user" placeholder="Correo" required>
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input id="password" type="password" name="password" class="form-control input_pass" placeholder="ContraseÃ±a" required>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button type="button" (click)="onSubmit()" name="button" class="btn btn-block login_btn">
                            <span class="text-btn">Login</span>
                            <span class="spinner-grow spinner-grow-md cargando d-none" role="status"></span>
                        </button>
                    </div>
                    <div *ngIf="mensaje"  class="alert alert-danger mt-2" role="alert">
                        {{mensaje}}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
