<div *ngIf="logo && slides" class="container-fluid slider">
  <div class="row">
    <div class="col-6 p-3 p-md-5">
      <img class="navbar-brand logo-brand animated fadeIn" width="100" height="100" src="assets/img/logo.png" alt="logo">
    </div>
    <div class="col-6 p-3 p-md-5 d-none justify-content-end">
      <a class="text-white"><i class="material-icons md-36">menu</i></a>
    </div>
  </div>
</div>

<div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li *ngFor="let item of slides; index as i" data-target="#carouselExampleInterval" data-slide-to="{i}" class="{{item.clase}}"></li>
  </ol>
  <div class="carousel-inner animated fadeIn slower">
    <div *ngFor="let item of slides" class="carousel-item animated fadeIn {{item.clase}}" data-interval="5000" style="height: 92vh;">
      <img class="d-block w-100" [src]="item.image" alt="First slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
