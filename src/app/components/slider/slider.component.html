<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="container-fluid d-none" style="position: fixed; z-index: 100; height: 10vh;">
      <div class="row">
        <div class="col-6 p-3 p-md-5">
          <img class="navbar-brand" width="100" height="100" src="https://i.pinimg.com/originals/70/0c/44/700c442851136d9c3d8bfa2204362386.png" alt="logo">
        </div>
        <div class="col-6 p-3 p-md-5 d-flex justify-content-end">
          <a class="text-white"><i class="material-icons md-36">menu</i></a>
        </div>
      </div>
    </div>
    <div *ngFor="let item of slides" class="carousel-item {{item.clase}}" style="height: 92vh;">
      <img class="d-block w-100" [src]="item.image" alt="First slide">
    </div>
  </div>
</div>
